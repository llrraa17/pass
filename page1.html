<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 5px;
            margin: auto;
        }

        .piece {
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            background-size: 400px 400px;
            cursor: grab;
        }

        .piece.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="puzzle-container" id="puzzle-container"></div>
    <script>
        const container = document.getElementById("puzzle-container");

        // Image URL for the puzzle
        const imageURL = "https://i.pinimg.com/736x/58/47/a9/5847a96863422c257fbfcfd90a26a9dd.jpg"; // Replace this with your image URL
        const rows = 4;
        const cols = 4;

        let pieces = [];

        // Create puzzle pieces
        for (let row = 0; row < rows; row++) {
            for (let col = 0; col < cols; col++) {
                const piece = document.createElement("div");
                piece.classList.add("piece");
                piece.style.backgroundImage = `url(${imageURL})`;
                piece.style.backgroundPosition = `${-col * 100}px ${-row * 100}px`;
                piece.dataset.correctPosition = `${row}-${col}`;
                piece.dataset.currentPosition = `${row}-${col}`;
                pieces.push(piece);
            }
        }

        // Shuffle pieces
        pieces = pieces.sort(() => Math.random() - 0.5);

        // Append shuffled pieces to the containe
        container
        pieces.forEach(piece => container.appendChild(piece));

        // Drag and Drop Logic
        let draggedPiece = null;

        container.addEventListener("dragstart", (e) => {
            if (e.target.classList.contains("piece")) {
                draggedPiece = e.target;
                e.target.classList.add("dragging");
            }
        });

        container.addEventListener("dragover", (e) => {
            e.preventDefault();
        });

        container.addEventListener("drop", (e) => {
            const target = e.target;

            if (target.classList.contains("piece") && draggedPiece) {
                const draggedIndex = Array.from(container.children).indexOf(draggedPiece);
                const targetIndex = Array.from(container.children).indexOf(target);

                container.insertBefore(draggedPiece, target);
                container.insertBefore(target, container.children[draggedIndex]);

                draggedPiece.classList.remove("dragging");
                draggedPiece = null;

                checkCompletion();
            }
        });

        container.addEventListener("dragend", (e) => {
            if (e.target.classList.contains("piece")) {
                e.target.classList.remove("dragging");
            }
        });

        // Check if the puzzle is solved
        function checkCompletion() {
            const isComplete = Array.from(container.children).every((piece, index) => {
                const correctPosition = piece.dataset.correctPosition;
                const currentRow = Math.floor(index / cols);
                const currentCol = index % cols;
                return correctPosition === `${currentRow}-${currentCol}`;
            });

            if (isComplete) {
                alert("Congratulations! You solved the puzzle!");
            }
        }
    </script>
</body>
